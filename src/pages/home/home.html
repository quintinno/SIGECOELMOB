<ion-header>
  <ion-navbar>
    <ion-title class="centralizar-texto">Sistema de Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img src="assets/imgs/logomarca.png" alt="">

  <form>

    <ion-item>
      <ion-label stacked>Usuário</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioSistema.usuario" name="usuario"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuarioSistema.senha" name="senha"></ion-input>
    </ion-item>

    <button ion-button block (click)="realizarLogin()">Acessar</button>
  
  </form>

  <button ion-button block outline>Registrar</button>
  
</ion-content>
